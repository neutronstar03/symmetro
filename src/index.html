<!DOCTYPE html>
<html>

<head>
  <title>Symmetro</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="dark bg-gray-900 text-white p-4">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-4xl text-blue-500">Symmetro</h1>

    <div class="flex items-center" id="switch-section">
      <label class="mr-2">Encrypt</label>
      <div class="relative inline-block w-10 align-middle select-none">
        <input type="checkbox" id="modeSwitch"
          class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" />
        <label for="modeSwitch"
          class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
      </div>
      <label class="ml-2">Decrypt</label>
    </div>
  </div>

  <div id="encrypt-box">
    <label for="encryptText" class="block mb-2">Enter the secret text:</label>
    <textarea id="encryptText" rows="8"
      class="w-full px-2 py-2 mb-4 bg-gray-800 text-white border border-gray-700 rounded"></textarea>

    <label for="secret" class="block mb-2">Enter the password:</label>
    <input type="password" id="secret"
      class="w-full sm:w-64 px-2 py-2 mb-4 bg-gray-800 text-white border border-gray-600 rounded">

    <button onclick="encryptText()"
      class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
      Encrypt
    </button>

    <p>password strength: <span id="secret-strength">0.0</span>/5</p>

    <p class="mt-4 text-green-500">Encrypted Text:</p>

    <textarea id="encryptedText" rows="4"
      class="w-full px-2 py-2 mt-4 bg-gray-800 text-white border border-gray-700 rounded"
      readonly onclick="this.select();"></textarea>
  </div>

  <div id="decrypt-box" class="hidden">
    <label for="decrypt-text" class="block mb-2">Enter the encrypted
      text:</label>
    <textarea id="decrypt-text" rows="4"
      class="w-full px-2 py-2 mb-4 bg-gray-800 text-white border border-gray-700 rounded"></textarea>

    <label for="decrypt-secret" class="block mb-2">
      Validate the password:
      <span id="decrypt-secret-valid" class="hidden">✅</span>
      <span id="decrypt-secret-invalid" class="hidden">❌</span>
    </label>
    <input type="password" id="decrypt-secret"
      class="w-full sm:w-64 px-2 py-2 mb-4 bg-gray-800 text-white border border-gray-600 rounded">

    <button onclick="decryptText()"
      class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Decrypt</button>

    <p class="mt-4 text-blue-500">Decrypted Text:</p>
    <textarea id="decrypted-text" rows="8"
      class="w-full px-2 py-2 mt-4 bg-gray-800 text-white border border-gray-700 rounded"
      readonly onclick="this.select();"></textarea>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
